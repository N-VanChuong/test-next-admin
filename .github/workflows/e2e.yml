name: E2E tests
on:
  push:
    branches:
      - "main"
  pull_request:
    paths:
      - "packages/next-admin/**"
      - "apps/example/**"
jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "yarn"
      - name: Start docker-compose
        run: docker-compose up -d
      - name: Install dependencies
        run: yarn install && npx playwright install --with-deps
      - name: Build packages
        run: yarn build:example
      - name: Fill database
        run: yarn database
      - name: Start server
        run: yarn start:example &
      - name: Run tests
        run: yarn turbo test:e2e

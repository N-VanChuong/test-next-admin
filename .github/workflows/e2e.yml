name: E2E tests
on:
  pull_request:
    paths:
      - "packages/next-admin/**"
      - "apps/example/**"
jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Start docker-compose
        run: docker-compose up -d
      - name: Install dependencies
        run: cd apps/example && yarn install && npx playwright install --with-deps
      - name: List
        run: ls -la
